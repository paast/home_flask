{% extends "nodal-out-base.html" %}
{% block out_ui %}

	<form class="login-form" method="post">
		username:
		<br>
		<input type="text" name="username">
		<br>
		{% if name_err %}<p class="error">{{name_err}}</p>{% endif %}
		<br>
		password:
		<br>
		<input type="password" name="pwd">
		<br>
		{% if pwd_err %}<p class="error">{{pwd_err}}</p>{% endif %}
		<br>
		re-enter password:
		<br>
		<input type="password" name="confirm-pwd">
		<br>
		{% if match_err %}<p class="error">{{match_err}}</p>{% endif %}
		<br>
		<br>
		<input type="submit" value="submit">
	</form>

	already have an account? --->
	<a class="signup-link" href='/nodal/login'>log in</a>

{% endblock %}
